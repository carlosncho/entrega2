<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioLogin" action="">
        <ion-item>
          <ion-label position="floating">Nombre Usuario</ion-label>
          <ion-input formControlName="nickname"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
      </form>
      <br>
      <ion-button  click="ingresar()" >
        ingresar
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-footer>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-button [routerLink]="['/registro']">Registarse</ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button [routerLink]="">Recuperar</ion-button>
      </ion-buttons>
    </ion-toolbar>

  </ion-footer>
</ion-content>
